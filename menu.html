<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Menu</title>
	<style type="text/css">
		input{
			margin-bottom: 5px;
			width:200px;
			color:#2D4167;
			font-size:13px;
		}

		input:hover {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
	</style>
</head>

<body>
	<h1>Menú</h1>
	<form name="frmMenu">

		<input type="button" name="btnListadoArticulos" value="Listar Articulos"  onclick="listarArticulos();"/><br>
		<input type="button" name="btnListadoPrestamos" value="Listar Prestamos por Fecha"  onclick="listarPrestamos();"/><br>
		<input type="button" name="btnListadoPrestamosUsuario" value="Listar Prestamos del Usuario"  onclick="listarPrestamosUsuario();"/><br>
